name: test
on: push
jobs: 
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: Clone or get my code here
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test

